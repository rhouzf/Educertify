<!DOCTYPE html>
<html>
<head>
    <title>Publier un Diplôme - Educertify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 5px;
        }
        .btn-primary {
            background-color: #5D3FD3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a32a8;
        }
        .nav-link {
            color: #5D3FD3;
        }
        .nav-link:hover {
            color: #4a32a8;
        }
        #fileInput {
            display: none;
        }
        #fileName {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-award-fill me-2"></i>Educertify
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/verifier/">
                    <i class="bi bi-shield-check me-1"></i> Vérifier un diplôme
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Publier un Diplôme</h1>
                        <p class="text-muted text-center mb-4">Téléversez votre diplôme pour l'enregistrer sur la blockchain</p>
                        
                        <div class="text-center mb-4">
                            <input type="file" id="fileInput" accept=".pdf,application/pdf">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-upload me-2"></i>Sélectionner un fichier PDF
                            </button>
                            <p id="fileName" class="mt-2"></p>
                        </div>

                        <div id="result" class="mt-4">
                            <!-- Les résultats du téléversement seront affichés ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>© 2025 Educertify - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mise à jour du nom du fichier sélectionné
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files.length ? e.target.files[0].name : 'Aucun fichier sélectionné';
            document.getElementById('fileName').textContent = fileName;
        });

        // Fonction pour téléverser le fichier
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = `
                    <div class="alert alert-warning">
                        Veuillez sélectionner un fichier PDF à téléverser.
                    </div>
                `;
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            resultDiv.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Téléversement en cours...</span>
                    </div>
                    <p class="mt-2">Publication du diplôme sur la blockchain...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="bi bi-check-circle-fill me-2"></i>Diplôme publié avec succès !</h5>
                            <p>Votre diplôme a été enregistré sur la blockchain.</p>
                            <hr>
                            <p class="mb-0 small">
                                <strong>Fichier :</strong> ${file.name}<br>
                                <strong>Hash :</strong> <code>${data.hash}</code><br>
                                <strong>Date de publication :</strong> ${new Date().toLocaleString()}
                            </p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="bi bi-exclamation-triangle-fill me-2"></i>Erreur lors de la publication</h5>
                            <p>${data.error || 'Une erreur est survenue lors de la publication du diplôme.'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur lors du téléversement :', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-x-circle-fill me-2"></i>Erreur lors du téléversement</h5>
                        <p>Une erreur est survenue lors de la communication avec le serveur.</p>
                    </div>
                `;
            }
        }

        // Déclencher le téléversement lors de la sélection d'un fichier
        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length) {
                uploadFile();
            }
        });
    </script>
</body>
</html>
