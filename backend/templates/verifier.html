<!DOCTYPE html>
<html>
<head>
    <title>Vérifier un Diplôme - Educertify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 5px;
        }
        .btn-primary {
            background-color: #5D3FD3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a32a8;
        }
        .nav-link {
            color: #5D3FD3;
        }
        .nav-link:hover {
            color: #4a32a8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-award-fill me-2"></i>Educertify
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">
                    <i class="bi bi-upload me-1"></i> Publier un diplôme
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
<div class="container mt-5">
    <h1 class="text-center mb-4">Vérifier un Diplôme</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Téléverser un diplôme pour vérification</h5>
                    <p class="text-muted mb-4">Sélectionnez le fichier PDF du diplôme que vous souhaitez vérifier.</p>
                    
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Fichier PDF du diplôme</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" accept=".pdf" required>
                            <button class="btn btn-outline-secondary" type="button" id="browseBtn">Parcourir</button>
                        </div>
                        <div class="form-text">Seuls les fichiers PDF sont acceptés</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="verifyBtn" disabled>
                            <i class="bi bi-shield-check me-2"></i>Vérifier le diplôme
                        </button>
                    </div>
                    
                    <div id="result" class="mt-4">
                        <!-- Les résultats de la vérification seront affichés ici -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function calculateFileHash(file) {
    const buffer = await file.arrayBuffer();
    const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function verifyFile() {
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    
    if (!fileInput.files.length) {
        resultDiv.innerHTML = `
            <div class="alert alert-warning">
                Veuillez sélectionner un fichier à vérifier.
            </div>
        `;
        return;
    }

    const file = fileInput.files[0];
    resultDiv.innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Vérification en cours...</span>
            </div>
            <p class="mt-2">Vérification du diplôme en cours...</p>
        </div>
    `;

    try {
        // Calculer le hash du fichier
        const fileHash = await calculateFileHash(file);
        
        // Envoyer le hash au backend pour vérification
        const response = await fetch('/api/verify/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                hash: fileHash,
                filename: file.name
            })
        });

        const data = await response.json();
        
        if (data.success) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <h5><i class="bi bi-check-circle-fill me-2"></i>Diplôme vérifié avec succès !</h5>
                    <p class="mb-0">Le diplôme est authentique et présent dans la blockchain.</p>
                    <hr>
                    <p class="mb-0 small">
                        <strong>Fichier :</strong> ${file.name}<br>
                        <strong>Date de vérification :</strong> ${new Date().toLocaleString()}
                    </p>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h5><i class="bi bi-exclamation-triangle-fill me-2"></i>Diplôme non trouvé</h5>
                    <p>Le diplôme n'a pas été trouvé dans la blockchain.</p>
                    <hr>
                    <p class="mb-0 small">
                        <strong>Raisons possibles :</strong>
                        <ul class="mb-0">
                            <li>Le diplôme n'a pas encore été enregistré</li>
                            <li>Le fichier a été modifié</li>
                            <li>Une erreur est survenue lors de la vérification</li>
                        </ul>
                    </p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Erreur lors de la vérification :', error);
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <h5><i class="bi bi-x-circle-fill me-2"></i>Erreur lors de la vérification</h5>
                <p>Une erreur est survenue lors de la vérification du diplôme.</p>
                <p class="mb-0 small">Veuillez réessayer ou contacter l'administrateur.</p>
            </div>
        `;
    }
}

// Événements
document.getElementById('fileInput').addEventListener('change', function(e) {
    const verifyBtn = document.getElementById('verifyBtn');
    verifyBtn.disabled = !e.target.files.length;
});

document.getElementById('browseBtn').addEventListener('click', function() {
    document.getElementById('fileInput').click();
});

document.getElementById('verifyBtn').addEventListener('click', verifyFile);
</script>
    </div>
    
    <footer class="mt-5 text-center text-muted">
        <p>© 2025 Educertify - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
